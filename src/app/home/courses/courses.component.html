<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-5">
                <table class="table is-fullwidth is-striped is-bordered scroll-table">
                    <thead>
                        <tr>
                            <th>
                                <p>Course Name</p>
                            </th>
                            <th>
                                <p>Price (Rs.)</p>
                            </th>
                            <th>
                                <p>Duration Year(s)</p>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of courses" [class.is-selected]="course.name === selectedCourse?.name"
                            (click)="showCourse(course.id)">
                            <td>
                                <p>{{course.name}}</p>
                                <small class="is-size-7">{{course.description}}</small>
                            </td>
                            <td>
                                <p><b>{{course.price}}</b></p>
                            </td>
                            <td>
                                <p class="has-text-centered">{{course.duration}}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="column" *ngIf="selectedCourse">
                <div class="card animation-in">
                    <header class="card-header">
                        <p class="card-header-title">{{selectedCourse.name}}</p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            {{selectedCourse.description}}
                            <hr>
                            <table class="table is-striped is-fullwidth is-bordered scroll-table">
                                <thead>
                                    <tr>
                                        <th class="has-text-centered">Subjects Available</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let subject of selectedCourse.subjects">
                                        <p class="has-text-centered">{{subject.name}}</p>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <a class="button is-primary card-footer-item"><b>Subscribe for Rs. {{selectedCourse.price}} per
                                year</b></a>
                        <a (click)="closeCard()" class="button is-info card-footer-item"><b>Close</b></a>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
